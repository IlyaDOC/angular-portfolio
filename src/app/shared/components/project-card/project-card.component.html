<div class="project-item">
  <div class="project-item__image">
    <img src="assets/images/projects/{{project.image}}" alt="Project image">
  </div>
  <div class="project-item__title">{{project.title}}</div>
  <div class="project-item__line"></div>
  <div class="project-item__description">Технологии: {{project.description}}</div>
  <a href="{{project.link}}" target="_blank" class="btn">Посмотреть</a>
</div>
